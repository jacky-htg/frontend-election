<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain-based Indonesian Elections</title>
    <link rel="icon" type="image/x-icon" href="./asset/BIE.ico">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.css" integrity="sha512-gUmZC4CtgECJeVW1aeRk2AmpdQsl1ABsR8Cp4PmvANxm+TzwNNpe2MoJT/htbYsn0GR9+sIMDrd9vT9Pt0ZANA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./asset/idnmap.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
                <img src="./asset/BIE.png" alt="">
                <h3>Blockchain-based Indonesian Elections</h3>
            </div>

            <div class="links">
                <ul>
                    <li><a href="#" class="btn-active">Beranda</a></li>
                    <li><a href="#">Layanan</a></li>
                    <li><a href="#">Tentang</a></li>
                    <li><a href="#" class="btn" id="loginBtn">Login</a></li>
                </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Pemilu Bersih dan aman</h1>
              </div>
              <p class="text">
                Pastikan pilihanmu aman dan tidak dimanipulasi, dengan Sistem Pemilu berbasis Blockchain
              </p>
              <div class="cts">
                <a href="#" class="btn">Cek TPS</a>
              </div>
            </div>

            <div class="right">
              <img src="./asset/elec1.png" alt="" class="vector" />
            </div>
          </div>
        </div>

        <div id="loginForm" class="login-form" style="display: none;">
          <img src="./asset/lgnimg.png" alt="voting img">
          <div class="side-right">
            <form>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <button type="submit">Login</button>
              <button type="button" id="closeBtn">Close</button>
          </form>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
